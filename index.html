<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio src="" id="audio-source"></audio>

    <!-- Home Section -->
    <section class="home-section">
        <!-- Carousel -->
        <div class="carousel">
            <img src="images/cover 10.png" class="active" alt="Cover 1">
            <img src="images/cover 2.png" alt="Cover 2">
            <img src="images/cover 3.png" alt="Cover 3">
            <img src="images/cover 4.png" alt="Cover 4">
            <img src="images/cover 5.png" alt="Cover 5">
        </div>

        <!-- Playlists -->
        <h1 class="heading">Recently Played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="images/cover 9.png" class="playlist-card-img" alt="Top International">
                <p class="playlist-card-name">Top International</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 2.png" class="playlist-card-img" alt="Avicii Collection">
                <p class="playlist-card-name">Avicii Collection</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 10.png" class="playlist-card-img" alt="Bollywood Hits">
                <p class="playlist-card-name">Bollywood Hits</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 11.png" class="playlist-card-img" alt="Top 50">
                <p class="playlist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 5.png" class="playlist-card-img" alt="Justin Bieber">
                <p class="playlist-card-name">Justin Bieber</p>
            </div>
        </div>

        <h1 class="heading">Based on your listening</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="images/cover 9.png" class="playlist-card-img" alt="Top International">
                <p class="playlist-card-name">Top International</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 2.png" class="playlist-card-img" alt="Avicii Collection">
                <p class="playlist-card-name">Avicii Collection</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 10.png" class="playlist-card-img" alt="Bollywood Hits">
                <p class="playlist-card-name">Bollywood Hits</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 11.png" class="playlist-card-img" alt="Top 50">
                <p class="playlist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="images/cover 5.png" class="playlist-card-img" alt="Justin Bieber">
                <p class="playlist-card-name">Justin Bieber</p>
            </div>
        </div>
    </section>

    <!-- Music Player Section -->
    <section class="music-player-section">
        <img src="images/back.png" class="back-btn icon hide" alt="">
        <img src="images/nav.png" class="nav-btn icon hide" alt="">
        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>
        <img src="images/cover 1.png" class="cover hide" alt="">
        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00: 00</p>
        </div>
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>

    <!-- Playlist Section -->
    <section class="playlist">
        <img src="images/back.png" class="back-btn icon" id="playlist-back-btn" alt="">
        <h1 class="title">playlist</h1>
        <!-- Playlist items will be generated here dynamically -->
    </section>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
